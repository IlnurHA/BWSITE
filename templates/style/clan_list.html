{% extends "base.html" %}

{% block content %}
<h1>Create Clan</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <p>
        {{ form.name.label }}
        {{ form.name(class="form-control") }}
        {% for error in form.map.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
        {% endfor %}
    </p>
    {% if message %}
    <p class="alert alert-danger">{{ message }}</p>
    {% endif %}
</form>
{% endblock %}
